<!DOCTYPE html>
<html>
<head>
    <title>MyList</title>
    <meta charset="utf-8" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <script src="node_modules/classlist.js/classList.min.js"></script>
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.min.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>        
</head>
<body class="m-a-1">
    <h3 class ="bg-primary p-a-1">My To Do List</h3>
    <div class="m-t-1 m-b-1">
      <input class="form-control" />
      <button class="btn btn-primary m-t-1">Add Item</button>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Buy Groceries</td><td>Yes</td></tr>
        <tr><td>Reserve tickets</td><td>No</td></tr>
        <tr><td>Send application</td><td>Yes</td></tr>
        <tr><td>Register at club</td><td>No</td></tr>
        <tr><td>Go to Gym</td><td>Yes</td></tr>
        <tr><td>Hire a trainer</td><td>Yes</td></tr>
      </tbody>
    </table>
</body>
</html>
